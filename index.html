<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Info Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Scan a Number</h1>
  <video id="video" width="640" height="480" autoplay></video><br>
  <button onclick="captureAndRecognize()">Capture and Recognize</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });
      } catch (error) {
        alert('Error accessing camera: ' + error.message);
      }
    }

    function captureAndRecognize() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataUrl = canvas.toDataURL('image/png');
      recognizeText(imageDataUrl);
    }

    async function recognizeText(imageDataUrl) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Processing image...';

      try {
        // Use Tesseract to extract text
        const { data: { text } } = await Tesseract.recognize(
          imageDataUrl,
          'eng',
          {
            logger: (m) => console.log(m)
          }
        );
        const recognizedText = text.trim();
        resultDiv.textContent = recognizedText || 'No text found in image';

        // Send recognized text to Zapier via Webhook
        sendToZapier(recognizedText);

      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }
    }

    async function sendToZapier(number) {
      const resultDiv = document.getElementById('result');
      const zapierUrl = 'https://hooks.zapier.com/hooks/catch/your_zapier_webhook_url/';  // Replace with your Zapier URL

      try {
        const response = await fetch(zapierUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ number })
        });

        const data = await response.json();
        if (data.info) {
          resultDiv.textContent = `Info: ${data.info}`;
        } else {
          resultDiv.textContent = 'No information found for this number.';
        }
      } catch (error) {
        resultDiv.textContent = 'Error sending data to Zapier: ' + error.message;
      }
    }

    window.onload = setupCamera;
  </script>
</body>
</html>
